          <p>Cadastro de Medicamentos</p>
          
          <form id="form1" method="post" action="http://localhost:8000/insere_medicamento">

            <br />

            <input name="cadastrar" type="submit" value="Cadastrar" />
                      <input type="reset" name="Limpar" id="Limpar" value="Limpar" />
